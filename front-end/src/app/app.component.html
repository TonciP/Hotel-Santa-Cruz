<mat-sidenav-container class="example-container"  >
  <mat-sidenav mode="side" opened style="background: aliceblue" *ngIf="shouldRun">Sidenav content</mat-sidenav>
  <mat-sidenav-content >
    <mat-toolbar>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="shouldRun = !shouldRun">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>

<div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
